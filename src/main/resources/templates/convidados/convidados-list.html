<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: headerBlock">
<style type="text/css"></style>
</head>

<body>

	<div th:replace="header :: navBar"></div>

	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Home</li>
			<li class="breadcrumb-item">Cadastro</li>
			<li class="breadcrumb-item active" aria-current="page"><a href="">Lista de
				Convidados</a></li>
		</ol>
	</nav>

	<div class="contatiner col-sm-12 col-md-6 col-md-offset-2">
		<table class="table table-striped table-bordered table-sm">
		<h3>Lista de Convidados</h3>
			<thead class="table-success">

				<tr>
					<th>Nome</th>
					<th>Nome Associado Responsável</th>
					<th>Data Validade do Convite</th>
					<th>Acões</th>
				</tr>
			</thead>
			<tr th:each="conv : ${listaConvidados}">
				<td th:text="${conv.nome}"></td>
				<td th:text="${conv.pessoaAssociada.nome}"></td>
				<td th:text="${conv.dataValidadeConvite}"></td>
				<td>
					<a th:href="@{/editarConvidado(id=${conv.id})}">
						<i class='fas fa-pencil-alt' style='font-size:20px'></i>
					</a>				
					<a th:href="@{/removerConvidado(id=${conv.id})}">
						<i class='fas fa-remove' style='font-size:20px'></i>
					</a>
				</td>
			</tr>
		</table>
		<hr />
		<a href="/exibirFormCadastrarConvidado" class="btn btn-primary btn-sm active"
			role="button" aria-pressed="true">Novo Convidado</a>

	</div>
</body>
</html>
